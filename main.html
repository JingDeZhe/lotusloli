<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>惊蛰的博客</title>
    <link type = "text/css" rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>惊蛰的博客</h1>
            <p>不语不问不烦不乱</p>
        </div>
        <div id="welcome">
            <h1>欢迎来到一个人的博客</h1>
            <p>
                小时候喜欢胡乱想些事情，有精力一遍遍地去想同样的事情，所以不用担心忘记；稍大了便学会如何去写日记，只是写出来的东西终究是害怕被人看到，所以遮遮掩掩的也不会去写，担心自己的话过分幼稚，明明那时候还觉得很有大人的道理；再大的时候便已经无所谓幼不幼稚这个念头了，也不再有那样的精力去一遍遍地乱想，只是却害怕自己记不得这时候的事情，更害怕自己记不得过去的事情，也就一点点地去记，希望能够翻遍所有的记忆，供自己老了的时候去看。
            </p>
            <p>
                如果老了的话，应该是记不清楚什么事情才是。
            </p>
        </div>
    </div>
</body>
</html>
